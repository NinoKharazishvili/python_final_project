{% extends 'base.html' %}

{% block title %} Scientist Delete {% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete this scientist <strong>"{{ scientist }}"</strong>?</p>
    <button type="submit">Yes, Delete</button>
  </form>

  <br>
  <p><a class="button back" href="{% url 'scientists' %}">No, Go Back</a></p>
{% endblock %}
